<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=5.0" />
    <title>Current Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(rgba(105, 0, 180, 0.4), rgba(229, 255, 0, 0.4)),
url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj7SVpRLfZ20B0E1Ldn7LMBUJ4_UYMQxmcJTg2GJNx61xMhvnNOK108hw&s")
          no-repeat center fixed;
        background-size: cover;
        backdrop-filter: blur(6px);
      }
    </style>
  </head>

  <body class="min-h-screen flex items-center justify-center">
    <div
      class="bg-white/90 p-10 rounded-lg shadow-lg max-w-md w-full space-y-8"
    >
      <div class="flex justify-center items-center space-x-6">
        <img
          class="w-24"
          id="weather-icon"
          src="https://www.pngall.com/wp-content/uploads/11/Weather-PNG-Images.png"
          alt="Weather"
        />
        <div class="flex flex-col justify-center font-bold text-gray-800">
          <h2 id="temp" class="text-4xl text-blue-700">30Â°</h2>
          <h2 id="main" class="text-2xl text-violet-600">Cloudy</h2>
        </div>
      </div>

      <div class="bg-gray-50 p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-center text-orange-800 mb-4">
           Current Weather
        </h1>
        <div class="space-y-4">
          <input
            type="text"
            id="city"
            placeholder="Enter Place"
            class="outline-none block w-full p-3 border border-blue-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
          />
        </div>

        <div class="mt-6">
          <button
            class="w-full p-3 bg-blue-500 text-white font-semibold hover:bg-red-450 focus:outline-none focus:ring focus:ring-blue-300 rounded-lg transition duration-300"
            id="btn"
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
